<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brawlhalla vs Mario Kart</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .title {
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3.5rem;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 3px 3px 10px black, 0 0 15px #00ffff;
      z-index: 10;
      white-space: nowrap;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left, .right {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .left {
      background-image: url('https://www.nintendo.com/eu/media/images/10_share_images/games_15/nintendo_switch_4/H2x1_NSwitch_MarioKart8Deluxe_image1600w.jpg');
    }

    .right {
      background-image: url('https://w0.peakpx.com/wallpaper/526/284/HD-wallpaper-brawlhalla-video-game.jpg');
      background-position: center;
    }

    form {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 2;
    }

    input, select, textarea, button {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #ff9900;
      color: white;
      cursor: pointer;
    }

    #messageBox {
      display: none;
      flex-direction: column;
      gap: 0.5rem;
    }

    .right::before, .left::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .success-message {
      color: #00ff99;
      font-weight: bold;
      text-align: center;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left, .right {
        width: 100%;
        height: 50vh;
        padding: 1rem;
      }

      .title {
        font-size: 2rem;
        top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="title">E-Tournament IUT 2025</div>

  <div class="container">
    <!-- Formulaire Mario Kart -->
    <div class="left">
      <form id="marioForm">
        <h2>Mario Kart</h2>
        <input type="text" name="NOM_MARIO_KART" placeholder="Nom" required />
        <input type="text" name="PRENOM_MARIO_KART" placeholder="Prénom" required />
        <button type="submit">Envoyer</button>
        <div id="successMario" class="success-message" style="display:none;">Inscription prise en compte ✅</div>
      </form>
    </div>

    <!-- Formulaire Brawlhalla -->
    <div class="right">
      <form id="brawForm">
        <h2>Brawlhalla</h2>
        <input type="text" name="NOM_BRAWLHALA" placeholder="Nom" required />
        <input type="text" name="PRENOM_BRAWLHALA" placeholder="Prénom" required />

        <select name="mode" id="modeSelect" required>
          <option value="random">Duo Aléatoire</option>
          <option value="duo">Choisir son Duo</option>
        </select>

        <div id="messageBox">
          <textarea name="NOM_PRENOM_DUO" placeholder="Écrivez le nom et prénom de votre duo..."></textarea>
        </div>

        <button type="submit">Envoyer</button>
        <div id="successBrawl" class="success-message" style="display:none;">Inscription prise en compte ✅</div>
      </form>
    </div>
  </div>

  <script>
    const modeSelect = document.getElementById('modeSelect');
    const messageBox = document.getElementById('messageBox');

    modeSelect.addEventListener('change', () => {
      messageBox.style.display = (modeSelect.value === 'duo') ? 'flex' : 'none';
    });

    // Fonction pour envoyer les données à Formspree
    async function sendForm(formId, successId) {
      const form = document.getElementById(formId);
      const successMessage = document.getElementById(successId);

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);

        try {
          const response = await fetch("https://formspree.io/f/movdznva", {
            method: "POST",
            headers: {
              'Accept': 'application/json'
            },
            body: formData
          });

          if (response.ok) {
            successMessage.style.display = "block";
            form.reset();
            if (formId === "brawForm") messageBox.style.display = "none";
          } else {
            alert("Erreur lors de l'envoi du formulaire.");
          }
        } catch (error) {
          alert("Erreur de connexion.");
        }
      });
    }

    sendForm("marioForm", "successMario");
    sendForm("brawForm", "successBrawl");
  </script>
</body>
</html>
